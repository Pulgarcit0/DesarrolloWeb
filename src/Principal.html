<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/stylePrincipal.css">
    <link rel="stylesheet" href="../CSS/fontello.css">
    <link rel="stylesheet" href="../font">
    <link rel="stylesheet" href="../CSS/StyleNotification.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Imagenes/icono.png" alt="Logo" class="icon">
            <span>Ahorify</span>
        </div>
        <nav>
            <ul>
                <li><a href="../src/Principal.html" ><img src="../Imagenes/home.png"></a></li>
                <li>
                    <a href="#" class="notification-icon">
                        <img src="../Imagenes/notificacion.webp" alt="Notificaciones">
                        <span class="notification-count" id="notificationCount">0</span>
                    </a>
                </li>
                <li><a href="#"><img src="../Imagenes/transferencia.webp" alt="Intercambio"></a></li>
                <li><a href="#" id="menuIcon"><img src="../Imagenes/menu.png" alt="Menú"></a></li>
            </ul>
        </nav>

    <div class="menu-dropdown" id="menuDropdown">
        <div class="user-icon">
            <img src="../Imagenes/icons8-user-30.png" alt="Usuario">
        </div>
        <ul id="mainMenu">
            <li><a href="#" id="showCategories">Categorias</a></li>
            <li><a href="#" id="showReport">Reporte Financiero</a></li>
            <li><a href="../src/educacion_financiera.html">Educación Financiera</a></li>
        </ul>
        <div id="categorySubmenu" style="display: none;">
            <button class="btn btn-danger btn-sm" id="exitcategotia">Salir</button>

            <ul class="subcategory-list">
                <li><a href="#" class="subcategory">Casa</a></li>
                <li><a href="#" class="subcategory">Comida</a></li>
                <li><a href="#" class="subcategory">Comunicaciones</a></li>
                <li><a href="#" class="subcategory">Entretenimiento</a></li>
            </ul>
            <div class="category-buttons">
                <button class="btn btn-success">Agregar</button>
                <button class="btn btn-danger">Eliminar</button>
            </div>
        </div>
        <div id="reportSubmenu" style="display: none;">
            <button class="btn btn-danger btn-sm" id="exitReportMenu">Salir</button>
            <h4>Reporte Financiero</h4>
            <label for="startDate">Fecha de Inicio:</label>
            <input type="date" id="startDate" class="form-control mb-2">
            <label for="endDate">Fecha Final:</label>
            <input type="date" id="endDate" class="form-control mb-2">
            <button class="btn btn-success mt-3" id="generateReportBtn">Generar Reporte</button>
        </div>

    </div>
    </header>
    <main>
        <div class="date-section">
            <span>Fecha:</span>
        </div>
        <div class="content">
            <div class="card">
                <div class="card-image">Gráfica Gastos</div>
                <button>Añadir Gasto</button>
            </div>
            <div class="card">
                <div class="card-image">Gráfica Ingresos</div>
                <button>Añadir Ingreso</button>
            </div>
            <div class="card large">
                <div class="card-image">Imagen: <br> Descripciones:</div>
            </div>
        </div>
    </main>

    <footer>
        <p>Contáctanos</p>
        <div class="social-icons">
            <a href="https://x.com/HugolinoVa97500" class="icon-instagram"></a>
            <a href="https://x.com/HugolinoVa97500" class="icon-facebook-squared"></a>
            <a href="https://x.com/HugolinoVa97500"  class="icon-twitter"></a>
            <a href="https://x.com/HugolinoVa97500" class="icon-youtube-play"></a>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../JavaScript/Notification.js"></script>

</body>
</html>
